<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="zaigongdi.github.io : 在工地的博客" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>zaigongdi.github.io</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/zaigongdi">View on GitHub</a>
          <h1 id="project_title">zaigongdi.github.io</h1>
          <h2 id="project_tagline">在工地的博客</h2>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content1" class="inner">
        <h3>
        <a name="support-or-contact" class="anchor" href="javascript:toHttps(1);">想让你的GitHub页面开启https?</a></h3>
        <p>
          请访问: <a href="https://kloudsec.com/github-pages/new">https://kloudsec.com/github-pages/new</a>
        </p>
      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <script>
		function toHttps(force){
			var p = location.protocol;
			var h = location.href;
			if(p.indexOf("http:") >-1){
				if(p.indexOf("https") < 0){
					h = h.replace("http:", "https:");
					location.href = (h);
				}
			} else if(force){
				location.href = "https://zaigongdi.cncounter.com/";
			}
		};
    </script>
  </body>
</html>
